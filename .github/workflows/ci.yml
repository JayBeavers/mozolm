name: "build"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      BAZEL: bazelisk-linux-amd64
    steps:
    - uses: actions/checkout@v2

    - name: Mount bazel cache
      uses: actions/cache@v2
      with:
        # See https://docs.bazel.build/versions/master/output_directories.html
        path: "~/.cache/bazel"
        key: ${{ runner.os }}-build

    # - name: Install p4c system dependencies (Flex, Bison, GMP)
    # run: sudo apt-get update && sudo apt-get install bison flex libfl-dev libgmp-dev

    - name: Install bazelisk
      run: |
        curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.7.4/$BAZEL"
        chmod +x $BAZEL

    - name: Build
      run: ./$BAZEL build -c opt //... --distinct_host_configuration=false

  test:
    runs-on: ubuntu-latest
    env:
      BAZEL: bazelisk-linux-amd64
    steps:
    - uses: actions/checkout@v2

    - name: Mount bazel cache
      uses: actions/cache@v2
      with:
        # See https://docs.bazel.build/versions/master/output_directories.html
        path: "~/.cache/bazel"
        key: ${{ runner.os }}-test

    # - name: Install p4c system dependencies (Flex, Bison, GMP)
    # run: sudo apt-get update && sudo apt-get install bison flex libfl-dev libgmp-dev

    - name: Install bazelisk
      run: |
        curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.7.4/$BAZEL"
        chmod +x $BAZEL

    - name: Test
      run: ./$BAZEL test -c opt //... --test_output=errors --distinct_host_configuration=false
