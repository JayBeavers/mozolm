// Concise information about the model.

syntax = "proto3";

package mozolm;

import "mozolm/models/model_storage.proto";

// Next available ID: 3
message ModelConfig {
  enum ModelType {
    // Simple text-based bigram model.
    SIMPLE_CHAR_BIGRAM = 0;

    // OpenGrm NGram character model.
    OPENGRM_CHAR_NGRAM = 1;
  }

  // Type of the model.
  ModelType type = 1;

  // Storage information.
  ModelStorage storage = 2;
}
